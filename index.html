<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Benchmarking por comuna - Magallanes</title>

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
  <link rel="stylesheet" href="style.css" />
<link rel="icon" type="image/png" href="favicon.png">
</head>

<body>
  <header>
    <h1>Benchmarking productivo por comuna (Magallanes)</h1>

    <div class="controls">
      <div class="inline">
        Año:
        <select id="yearSelect"></select>
      </div>

      <span id="status" class="status">Cargando comunas y datos…</span>
      <span id="lastUpdate" class="last-update"></span>
    </div>



  <main>
    <div id="map"></div>

    <aside id="panel">
      <h2>Resultados</h2>
      <div id="results">Haz clic en una comuna para ver promedios.</div>
      <div class="debug" id="debug"></div>
    </aside>
  </main>

  <!-- Librerías (orden IMPORTA) -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@turf/turf@6/turf.min.js"></script>

  <!-- XLSX (debe ir ANTES de app.js) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>

  <script src="app.js"></script>
</body>
</html>
